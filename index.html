<body>
    <div class="button-container">
        <div class="question">¿Quieres regresar conmigo Camila? te extraño demasiado</div>
        <button class="button" id="buttonSi">Sí</button>
        <button class="button" id="buttonNo" style="position: absolute; left: 296px; top: 622px;">No</button>
    </div>

    <script>
        // Acción al hacer clic en el botón "Sí"
        document.getElementById("buttonSi").onclick = function() {
            alert("Te quiero mucho Camila");
        };

        // Acción al acercar el ratón al botón "No"
        document.getElementById("buttonNo").onmouseover = function() {
            const buttonNo = document.getElementById("buttonNo");

            // Obtener dimensiones de la ventana para limitar la nueva posición
            const maxX = window.innerWidth - buttonNo.offsetWidth;
            const maxY = window.innerHeight - buttonNo.offsetHeight;

            // Generar nuevas coordenadas aleatorias
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            // Cambiar la posición del botón "No"
            buttonNo.style.position = "absolute";
            buttonNo.style.left = newX + "px";
            buttonNo.style.top = newY + "px";
        };
    </script>


</body></html>
